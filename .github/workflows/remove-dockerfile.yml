name: Remove Dockerfile on PR to Main

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: write  # ðŸ‘ˆ This is key

jobs:
  remove-dockerfile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Remove Dockerfile
        run: |
          if [ -f Dockerfile ]; then
            git rm Dockerfile
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git commit -m "ci: remove Dockerfile on PR to main"
            git push origin HEAD:${{ github.head_ref }}
          else
            echo "No Dockerfile to remove."
          fi
